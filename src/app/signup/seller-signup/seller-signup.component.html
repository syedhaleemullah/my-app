<div class="top-container">
    <div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true"> 
			<div class="signup"> 
				<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
					<label for="chk" aria-hidden="true">Seller Sign up</label>

					<input type="text" name="username" placeholder="User Name" formControlName="username">
					<small class="signup-msg" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
						Enter a Valid Username</small>

					<input type="email" name="email" placeholder="Email" formControlName="email">
					<small class="signup-msg" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
						Enter a Valid Email</small>

					<input type="password" name="password" placeholder="Password" formControlName="password">
					<small class="signup-msg" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
						Enter a Valid Password</small>

					<button [disabled]="signupForm.invalid">Sign up</button>
					<small class="signup-msg">{{signupMsg}}</small>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
					<label for="chk" aria-hidden="true">Seller Login</label>
					<input type="email" name="email" placeholder="Email" formControlName="email">
					<input type="password" name="password" placeholder="Password" formControlName="password">
					<button>Login</button>
					<small class="login-msg">{{signupMsg}}</small>
					<!-- <a routerLink="products">Link</a> -->
				</form>
			</div>
	</div>
</div>
